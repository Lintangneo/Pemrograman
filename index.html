<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya untuk header */
        header {
            background-color: #ffe4b5;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Gaya untuk navigasi */
        nav {
            background-color: #add8e6;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        /* Gaya untuk container utama */
        .container {
            display: flex;
            padding: 20px;
        }

        /* Gaya untuk konten utama */
        .content {
            flex: 3;
            background-color: #f8d7da;
            padding: 20px;
            margin-right: 10px;
        }

        /* Gaya untuk sidebar */
        .sidebar {
            flex: 1;
            background-color: #d4edda;
            padding: 20px;
        }

        /* Gaya untuk footer */
        footer {
            background-color: #ffe4b5;
            text-align: center;
            padding: 10px;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>

    <header>HEADER</header>

    <nav>NAVIGASI</nav>

    <div class="container">
        <!-- Konten utama -->
        <div class="content">
            <h1>Heading 1</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>

        <!-- Sidebar menu -->
        <div class="sidebar">
            <h3>Menu:</h3>
            <ul>
                <li>Home</li>
                <li>Berita</li>
                <li>Layanan</li>
                <li>Kontak</li>
            </ul>
        </div>
    </div>

    <footer>FOOTER</footer>

</body>
</html>
